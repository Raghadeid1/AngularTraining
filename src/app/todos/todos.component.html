<div class="container" @toDosAnimations>
  <h1>To Do List 1</h1>
  <input style="margin-bottom:20px" class="form-control" (keyup.enter)="addItem(itemInput.value)" type="text" #itemInput>
  <div *ngIf="items" class="list-group">
    <button @fadeInParameters *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">{{item}}</button>
  </div>
  <br>
  <!-- i can add functions at the end and the start of the animation like so-->
  <h1>To Do List 2</h1>
  <input style="margin-bottom:20px" class="form-control" (keyup.enter)="addItem(itemInput.value)" type="text" #itemInput>
  <div *ngIf="items" class="list-group">
    <button
    @fadeInParameters
    (@fadeInParameters.start)="animationStart($event)"
    (@fadeInParameters.done)="animationEnd($event)"
    *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">{{item}}</button>
  </div>
  <br>
  <!-- i can add animations based on the css class like so -->
  <!-- @listItemSlide has to be added to the "parent" class for the animation to work on child tag -->
  <h1>To Do List 3</h1>
  <input style="margin-bottom:20px" class="form-control" (keyup.enter)="addItem(itemInput.value)" type="text" #itemInput>
  <div  @listItemSlide *ngIf="items" class="list-group">
    <button
    *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">{{item}}</button>
  </div>
</div>
