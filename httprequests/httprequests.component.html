<h2>This list has all the users</h2>
<input class="form-control" #inputUser>
<ul class="list-group" *ngFor="let user of users">
  <li class="list-group-item active">{{user.id}}</li>
  <li class="list-group-item">{{user.name}}</li>
  <li class="list-group-item">{{user.phone}}</li>
  <button class="btn btn-primary" (click)="updateUser(user,inputUser.value)">Update</button>
  <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
</ul>
<br>
<h2>This table displays all the posts information</h2>
<h3>Add new object</h3>
<input class="form-control" #input (keydown.enter)="createPost(input)">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post.id}}</th>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
